name: CI

on:
  push:
    branches:
      - '*develop*'
      - '*master*'
  pull_request:
    branches:
      - '*develop*'
      - '*master*'

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure, build and test (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "Configuring with CMake (build type: ${{ matrix.build_type }})"
          cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          echo "Building"
          cmake --build build --config ${{ matrix.build_type }} --parallel
          echo "Running tests"
          ctest --test-dir build --output-on-failure -C ${{ matrix.build_type }}

      - name: Configure, build and test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Configuring with CMake (multi-config Visual Studio generator)"
          cmake -S . -B build
          Write-Host "Building (config: $($env:BUILD_TYPE -or '${{ matrix.build_type }}'))"
          cmake --build build --config ${{ matrix.build_type }} --parallel
          Write-Host "Running tests"
          ctest --test-dir build --output-on-failure -C ${{ matrix.build_type }}
